<!DOCTYPE html>
<html>

<head>
  <title>carousel in JavaScript</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <section>
    <div class="carousel">
      <div class="carousel-images">
        <img src="img1.jpg" alt="Image 2">
        <img src="image3.jpg" alt="Image 2">
        <img src="img2.jpg" alt="Image 3">
        <img src="img4.jpg" alt="Image 3">
      </div>
      <div class="buttonDev">
      <button class="btn btn-primary" id="prevBtn">Previous
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>

      </button>
      <div class="">
      <button class="btn btn-success" id="nextBtn">Next
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>

      </button>
    </div>
    </div>
  </section>


  <script src="app.js"></script>
</body>

</html>
